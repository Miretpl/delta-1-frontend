<div class="mx-1 p-1 rounded mh-100 list"  style="display: inline-block;" >
    <h6 class="px-2 pt-1 text-break">{{ name }}</h6>
    <div class="overflow-auto scrollbar max-vh-80">
        <ul class="list-unstyled">
            <li class="px-1" *ngFor="let card of cards">
                <app-board-card id="{{ card.id }}" name="{{ card.name }}"></app-board-card>
            </li>
        </ul>
    </div>
</div>
