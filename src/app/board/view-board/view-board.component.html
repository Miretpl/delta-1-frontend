<div class="col-md-12 m-auto w-auto">
    <div class="row row-eq-height p-2">
        <app-board-name name="{{ boardName }}" id="{{ boardId }}"></app-board-name>
    </div>
</div>
<div class="row">
    <div class="col list mx-1 bg-light" *ngFor="let list of cardLists">
        <app-board-list-cards [name]="list.name" [cards]="list.cards"></app-board-list-cards>
    </div>
</div>
