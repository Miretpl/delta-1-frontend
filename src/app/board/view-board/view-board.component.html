<div class="board">
    <div class="row row-eq-height px-2 mx-1 mb-1 align-items-center">
        <div class="mx-1">
            <app-change-board-name name="{{ boardName }}" id="{{ boardId }}"></app-change-board-name>
        </div>
        <div class="mx-1 invite-button rounded">
            <button type="button" class="btn bg-transparent" (click)=visibleInviteUserToBoardComponent()>Invite</button>
        </div>
        <app-invite-user-to-board [hidden]="!visibleInviteUserToBoardBox" boardId="{{ boardId }}" (visibleInviteUserToBoardComponent)="visibleInviteUserToBoardComponent()"></app-invite-user-to-board>
    </div>
    <div cdkDropList cdkDropListOrientation="horizontal" class="px-2 overflow-auto scrollbar board-lists" (cdkDropListDropped)="drop($event)">
        <app-view-list cdkDrag *ngFor="let list of cardLists" (visibleCardViewModal)="visibleCardViewModal()" (getCardLists)="getCardLists()" [name]="list.name" [cards]="list.cards" [listId]="list.listId" [boardId]="boardId" [isArchived]="list.isArchived"></app-view-list>
        <div class="mx-1 p-1 rounded mh-100 d-inline-block align-top shadow-sm card cdk-drag list" [style.height.px]=addListButtonHeight>
            <div [hidden]="visibleAddList">
                <h6 class="px-2 pt-1">Add new list</h6>
                <a class="stretched-link" (click)=visibleAddListForm()></a>
            </div>
            <app-create-list [hidden]="!visibleAddList" (getCardLists)="getCardLists()" (visibleAddListForm)="visibleAddListForm()" [boardId]=boardId></app-create-list>
        </div>
    </div>
    <app-view-card *ngIf="visibleCardView" (visibleCardViewModal)="visibleCardViewModal()" (getCardLists)="getCardLists()"></app-view-card>
</div>
