<div style="height: 94vh;">
    <div class="col-md-12 m-auto w-auto" style="height: 6vh;">
        <div class="row row-eq-height p-2">
            <app-board-name name="{{ boardName }}" id="{{ boardId }}"></app-board-name>
        </div>
    </div>
    <div class="m-2" style="background-color: red; overflow-x: auto; max-width: 1500px; white-space: nowrap;">
        <app-board-list-cards *ngFor="let list of cardLists" [name]="list.name" [cards]="list.cards" style="height: 85vh; max-height: 85vh;"></app-board-list-cards>
    </div>
</div>
