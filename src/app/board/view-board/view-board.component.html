<div style="height: 94vh;">
    <div class="col-md-12 m-auto w-auto" style="height: 6vh;">
        <div class="row row-eq-height p-2">
            <app-board-name name="{{ boardName }}" id="{{ boardId }}"></app-board-name>
        </div>
    </div>
    <div class="overflow-auto text-nowrap scrollbar" style="max-width: 100vw; height: 88vh; max-height: 88vh;">
        <app-board-list-cards *ngFor="let list of cardLists" [name]="list.name" [cards]="list.cards"></app-board-list-cards>
    </div>
</div>
