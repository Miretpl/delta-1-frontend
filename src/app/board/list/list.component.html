<div class="boards">
    <div class="title">
        <h3>Boards</h3>
    </div>
    <div class="card-columns">
        <div class="card" *ngFor="let board of boards">
        <div class="card-body">
            <h5 class="card-title">{{ board.name }}</h5>
            <p class="card-text">{{ board.description }}</p>
        </div>
        </div>
    </div>
</div>
