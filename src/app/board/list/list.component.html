<div class="boards">
    <div class="title">
        <h3>Personal boards</h3>
    </div>
    <div class="card-columns">
       <div class="card" *ngFor="let board of boards">
            <div class="card-body">
                <h5 class="card-title">{{ board.name }}</h5>
                <h5 class="card-title">{{ board.is_public }}</h5>
            </div>
        </div>
    </div>
    <div class="card-columns">
        <div class="card">
             <div class="card-body">
                 <h5 class="card-title">Create new board</h5>
                 <a href="" class="stretched-link" data-toggle="modal" data-target="#boardcreationmodal"></a>
             </div>
         </div>
     </div>
</div>
