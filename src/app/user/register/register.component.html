<div class="wrapper">
    <form class="form-signin">       
        <h2 class="form-signin-heading">Please register</h2>
        <div class="alert alert-danger" role="alert" [hidden]="!showDangerMessage">
            Given login or pass is incorrect.
        </div>
        <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Username" required="" autofocus="" />
        <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="Email Address" required="" autofocus="" />
        <input type="text" class="form-control" [(ngModel)]="firstname" name="firstname" placeholder="First Name" required="" autofocus="" />
        <input type="text" class="form-control" [(ngModel)]="surname" name="surname" placeholder="Surname" required="" autofocus="" />
        <input type="text" class="form-control" [(ngModel)]="description" name="description" placeholder="Description" autofocus="" />
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required=""/>
        <input type="password" class="form-control" [(ngModel)]="retype_password" name="retype_password" placeholder="Retype password" required=""/>            
        <button class="btn btn-lg btn-primary btn-block" type="button" (click)="register()">Register</button>   
    </form>
</div>
