<div>
    <textarea id="newDescription" class="md-textarea form-control" rows="5" [value]="description" placeholder="Add a more detailed description..."></textarea>
    <button type="button" class="btn btn-primary mt-1" (click)="updateDescription()">Change description</button>
    <button type="button" class="btn btn-dark ml-1 mt-1" (click)="close()">Close</button>
</div>
